    <script>
        $("#submit").on("click", function (e) {
                e.preventDefault();

                var scores = [];
                $questions = $(".question");
                $questions.each(function () {
                    var answer = $(this).find("input:checked"),
                        key = answer.attr("name"),
                        val = answer.attr("value");
                    scores.push(parseInt(val));
